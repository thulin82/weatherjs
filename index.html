<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>WeatherJS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
                <h1 class="text-light" id="w-location"></h1>
                <h3 class="text-dark" id="w-desc"></h3>
                <h3 class="text-light" id="w-string"></h3>
                <img id="w-icon">
                <ul id="w-details" class="list-group mt-3 mb-3">
                    <li class="list-group-item" id="w-humidity"></li>
                    <li class="list-group-item" id="w-pressure"></li>
                    <li class="list-group-item" id="w-feels-like"></li>
                    <li class="list-group-item" id="w-wind"></li>
                    <li class="list-group-item" id="w-sunrise"></li>
                    <li class="list-group-item" id="w-sunset"></li>
                </ul>
                <div id="w-lat" hidden></div>
                <div id="w-lon" hidden></div>
                <button type="button" id="more-data" class="btn btn-secondary">Get More Data</button>
                <!--HIDE-->
                <div id="extended-table">
                  <table class="table mt-3">
                  </table>
                </div>
                <!--UNHIDE-->
                <hr>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locationModal">Change Location</button>
            </div>
        </div>
    </div>
 
    
    <!-- Modal -->
    <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="locationeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="locationModalLabel">Choose Location</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="w-form">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/storage.js"></script>
<script src="js/weather.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
